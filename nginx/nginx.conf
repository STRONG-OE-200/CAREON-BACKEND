# upstream 유지
upstream django_server {
    server web:8000;
    keepalive 32;
}

# 80: 챌린지 + HTTPS 리다이렉트
server {
    listen 80;
    server_name api.careon.io.kr;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 443: 실제 서비스
server {
    listen 443 ssl http2;
    server_name api.careon.io.kr;

    ssl_certificate     /etc/letsencrypt/live/api.careon.io.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.careon.io.kr/privkey.pem;

    # TLS 기본값
    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 정적
    location /static/ {
        alias /app/static/;
        access_log off;
        expires 1h;
    }

    # ★ WebSocket 처리 추가
    location /ws/ {
        proxy_pass http://django_server;
        proxy_http_version 1.1;               # HTTP 1.1로 업그레이드 허용
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 300s;              # 타임아웃 충분히 늘림
    }

    # API 프록시
    location / {
        proxy_pass http://django_server;
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_read_timeout 60s;
    }

    # (선택) 443에서도 챌린지 열어두면 갱신 시 편함
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
